<div class="register-container">
  <h2>Đăng ký</h2>
  <form (ngSubmit)="onRegister()">
    <mat-form-field class="full-width">
      <mat-label>Họ và tên</mat-label>
      <input matInput [(ngModel)]="fullName" name="fullName" required />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Mật khẩu</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput type="number" [(ngModel)]="phone" name="phone" required />
      </mat-form-field>
    <button mat-raised-button color="primary">Đăng ký</button>
  </form>
  <p>
    Đã có tài khoản? <a routerLink="/auth/login">Đăng nhập</a>
  </p>
</div>
