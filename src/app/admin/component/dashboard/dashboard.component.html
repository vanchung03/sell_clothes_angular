<!-- dashboard.component.html -->
<div class="dashboard-container">
  <!-- Header Section -->
  <div class="dashboard-header" data-aos="fade-down" data-aos-duration="800">
    <h1>Tổng quan kinh doanh</h1>
    <p class="subtitle">Thống kê hoạt động cửa hàng</p>
  </div>

  <!-- KPI Cards Section -->
  <div class="kpi-cards">
    <div class="card" data-aos="zoom-in" data-aos-duration="600" data-aos-delay="100">
      <div class="card-icon">
        <i class="fas fa-money-bill-wave"></i>
      </div>
      <div class="card-content">
        <h3>Tổng doanh thu</h3>
        <p class="card-value">{{ totalRevenue | currency:'VND':'symbol':'1.0-0' }}</p>
      </div>
    </div>

    <div class="card" data-aos="zoom-in" data-aos-duration="600" data-aos-delay="200">
      <div class="card-icon">
        <i class="fas fa-shopping-cart"></i>
      </div>
      <div class="card-content">
        <h3>Tổng đơn hàng</h3>
        <p class="card-value">{{ totalOrders }}</p>
      </div>
    </div>
  </div>
</div>
