<mat-toolbar color="primary" class="admin-toolbar">
    <div class="toolbar-left">
      <div class="store-name">Serenity</div>
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
        
      </button>
    </div>
  
    <div class="toolbar-right">
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>email</mat-icon>
      </button>
  
      <button mat-icon-button (click)="toggleDarkMode()">
        <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
  
      <mat-menu #adminMenu="matMenu">
        <button mat-menu-item (click)="logout()">Đăng xuất</button>
      </mat-menu>
  
      <button mat-icon-button [matMenuTriggerFor]="adminMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  
  <div class="admin-container">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" [(opened)]="sidebarOpen" [class.opened]="sidebarOpen" [class.closed]="!sidebarOpen">
        <mat-nav-list>
          <a mat-list-item routerLink="/admin/dashboard">
            <mat-icon>dashboard</mat-icon> Dashboard
          </a>
          <a mat-list-item routerLink="/admin/users">
            <mat-icon>people</mat-icon> User Management
          </a>
          <a mat-list-item routerLink="/admin/products">
            <mat-icon>store</mat-icon> Product Management
          </a>
          <a mat-list-item routerLink="/admin/settings">
            <mat-icon>settings</mat-icon> Settings
          </a>
        </mat-nav-list>
      </mat-sidenav>
      
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
