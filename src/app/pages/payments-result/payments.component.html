<app-header></app-header>
<app-navbar></app-navbar>
<div class="payment-result">
  <h2 *ngIf="status === 'success'" class="success-text">🎉 Thanh toán thành công!</h2>
  <h2 *ngIf="status === 'cancel'" class="warning-text">⚠️ Bạn đã hủy thanh toán.</h2>
  <h2 *ngIf="status === 'failed'" class="error-text">❌ Thanh toán thất bại!</h2>

  <p>Chúng tôi sẽ điều hướng bạn sau giây lát...</p>

  <a *ngIf="status === 'success'" routerLink="/home" class="btn btn-success">Về trang chủ</a>
  <a *ngIf="status === 'cancel'" routerLink="/cart" class="btn btn-warning">Quay lại giỏ hàng</a>
  <a *ngIf="status === 'failed'" routerLink="/checkout" class="btn btn-danger">Thử lại</a>
</div>
