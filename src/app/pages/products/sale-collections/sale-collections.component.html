<div class="collection-section">
  <h2 class="section-title" data-aos="fade-up">Bộ Sưu Tập</h2>
  <div class="collection-grid">
    <div class="collection-card" *ngFor="let collection of collections" data-aos="zoom-in">
      <div class="collection-image">
        <img [src]="collection.image" alt="Bộ sưu tập" />
        <div class="overlay">
          <h3>{{ collection.title }}</h3>
          <p>{{ collection.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
