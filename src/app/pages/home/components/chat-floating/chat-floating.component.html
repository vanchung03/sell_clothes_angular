<!-- Góc dưới phải, chứa 2 icon (Zalo, Messenger) -->
<div class="chat-floating-container">
    <!-- Nút Zalo -->
    <div class="float-btn zalo-btn" (click)="toggleZaloChat()">
      <i class="fab fa-facebook-messenger" *ngIf="!isZaloOpened"></i>
      <i class="fas fa-times" *ngIf="isZaloOpened"></i>
    </div>
  
    <!-- Khung chat Zalo -->
    <div class="chat-box zalo-chat" *ngIf="isZaloOpened">
      <div class="chat-header">
        <h3>Chat Zalo</h3>
        <button class="close-btn" (click)="toggleZaloChat()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="chat-content">
        <div class="chat-message" *ngFor="let msg of zaloMessages">
          <div class="avatar">
            <img [src]="msg.senderAvatar" alt="Avatar"/>
          </div>
          <div class="message-body">
            <div class="sender">{{ msg.senderName }}</div>
            <div class="text">{{ msg.text }}</div>
            <div class="time">{{ msg.time }}</div>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Nhập tin nhắn..."/>
        <button (click)="sendZaloMessage()">Gửi</button>
      </div>
    </div>
  
    <!-- Nút Messenger -->
    <div class="float-btn messenger-btn" (click)="toggleMessengerChat()">
      <i class="fab fa-facebook-f" *ngIf="!isMessengerOpened"></i>
      <i class="fas fa-times" *ngIf="isMessengerOpened"></i>
    </div>
  
    <!-- Khung chat Messenger -->
    <div class="chat-box messenger-chat" *ngIf="isMessengerOpened">
      <div class="chat-header">
        <h3>Chat Messenger</h3>
        <button class="close-btn" (click)="toggleMessengerChat()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="chat-content">
        <div class="chat-message" *ngFor="let msg of messengerMessages">
          <div class="avatar">
            <img [src]="msg.senderAvatar" alt="Avatar"/>
          </div>
          <div class="message-body">
            <div class="sender">{{ msg.senderName }}</div>
            <div class="text">{{ msg.text }}</div>
            <div class="time">{{ msg.time }}</div>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Nhập tin nhắn..."/>
        <button (click)="sendMessengerMessage()">Gửi</button>
      </div>
    </div>
  </div>
